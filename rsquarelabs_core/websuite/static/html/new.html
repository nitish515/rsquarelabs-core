<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/style.css">

    <title>RMV | RSQUARE LABS Automator </title>
</head>
<body>
% include('header.html')

    <div class="container pageview">
        <form role="form"   method="post">

        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label for="protocol">Protocol name:</label>
                    <input type="text" class="form-control" name="name" id="protocol">
                </div>
            </div>

            <div class="col-md-5">
                <div class="form-group">
                    <label for="protocol_author">Author:</label>
                    <input type="text" class="form-control" name="author" id="protocol_author">
                </div>
            </div>
        </div>

            <div class="form group">
                <label for="protocol_description">Protocol Description:</label>
                <input type="text" class="form-control" name="description" id="protocol_description">

                <label for="commands"> Commands: </label>
                <textarea class="form-control" rows="15" name="protocol_data" id="commands"></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-lg"><strong>Save</strong></button>

        </form>
        <div class="clearfix"></div>
        % if protocol_created:
            <p style="color:green">{{protocol_created}}</p>
        % end
    </div>
% include('footer.html', now=now)
</body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
